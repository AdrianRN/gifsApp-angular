<div class="bg-dark border-right p-3 text-center" id="sidebar">
  <h3 class="text-light ">GifsApp</h3>
  <hr class="text-white">

  <div class="list-group list-reset">
    <button (click)="handleHistoryClick(tag)" *ngFor="let tag of tags" class="list-group-item list-group-action">{{tag | titlecase}}</button>
  </div>

  <button *ngIf="tags.length > 0" (click)="cleanHistory()" class="btn btn-warning mt-4"><i class="fa-regular fa-trash-can"></i>  Clean history</button>
</div>
